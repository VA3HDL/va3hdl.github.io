<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dark Starter Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            background-color: #1e1e1e;
        }
        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1rem;
            color: #bbbbbb;
            margin-bottom: 1.5rem;
        }
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            margin: 0.5rem;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button-secondary {
            background-color: #6c757d;
        }
        .button-secondary:hover {
            background-color: #5a6268;
        }
        .button-success {
            background-color: #28a745;
        }
        .button-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to VA3HDL Amateur Radio</h1>
        <p>This is my github.io landing page. Please select one option below.</p>
        <a href="https://va3hdl.github.io/hamdash/" class="button">Hamdash Demo</a>
        <a href="https://github.com/VA3HDL" class="button button-secondary">GitHub</a>
        <a href="https://www.youtube.com/VA3HDL/videos" class="button button-success">YouTube channel</a>
    </div>
</body>
</html>
